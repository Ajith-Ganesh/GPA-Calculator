<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="select.css">
  </head>
  <body>
    <div class="maindiv">
      <div class="headdiv">
        <p class="headtexts">GPA CALCULATOR <span class="for">for</span><br><span class="clg-name">St.Joseph's Group of Institutions</span></p>
      </div>
      <div class="bodydiv">
        <div class="boxdiv">
          <div class="boxone">
            <p class="select-collage">Select College &#8282;</p>
            <div class="select-div-one">
              <select  name="collage" id="select college" class="sel-one">
                <option value="institute" class="option-one-one">St.Joseph's Institute of Technology</option>
                <option value="Engineering" class="option-one-two">St.Joseph's College of Engineering</option>
                <option value="" class="default-one" disabled selected hidden>-------------Select College-------------</option>
              </select>

            </div>
            
          </div>
          <div class="boxtwo">
            <p class="select-semester">Select Semester &#8282;</p>
            <div class="select-div-two">
              <select  name="semester" id="select semester"  class="sel-two" >
                <option value="1" class="option-two-one">sem 1</option>
                <option value="2" class="option-two-two">sem 2</option>
                <option value="3" class="option-two-three">sem 3</option>
                <option value="4" class="option-two-four">sem 4</option>
                <option value="5" class="option-two-five">sem 5</option>
                <option value="6" class="option-two-six">sem 6</option>
                <option value="7" class="option-two-seven">sem 7</option>
                <option value="8" class="option-two-eight">sem 8</option>
                <option value=""  class="default-two "disabled selected hidden style="font-size: 30px;">-------------Select semester-------------</option>
              </select>

            </div>
           
          </div>
          <div class="boxthree">
            <p class="select-department">Select Department &#8282;</p>
            <div class="select-div-three">
              <select  name="semester" id="select department"  class="sel-three" >
                <option value="1" class="option-three-one">Information Technology</option>
                <option value="2" class="option-three-two">Computer Science Engineering</option>
                <option value="3" class="option-three-three">Artificial Intelligence and Data Science</option>
                <option value="4" class="option-three-four">Electrical & Electronics Engineering</option>
                <option value="5" class="option-three-five">Mechanical Engineering</option>
                <option value="6" class="option-three-six">Civil Engineering</option>
                <option value="7" class="option-three-seven">Electronics and Instrumentation Engineering</option>
                <option value="8" class="option-three-eight"> Biotechnology</option>
                <option value="9" class="option-three-nine">Chemical Engineering </option>
                <option value="" disabled selected hidden>-------------Select department-------------</option>
              </select>
  

            </div>
            
          </div>
          <div class="boxfour">
            <a href="calculate page.html">
              <button class="submitbutton">
                Submit
              </button>

            </a>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
